
<div class="main-container">
        <form [formGroup]="todoForm">
                <div class="form-group">
                    <label>message : </label>
                    <input
                        type="text"
                        class="form-control"
                        formControlName="message"
                    >
                </div>
            
                <div class="form-group">
                    <label>Done</label>
                    <input
                        type="text"
                        class="form-control"
                        formControlName="done"
                    >
                </div>
                <hr>
                <div>
                    <button class="btn btn-primary" (click)="saveOrUpdateTodo()"> Save </button>
                    <button class="btn btn-danger ml-2" (click)="cancelTodo()"> Retour </button>
                    <button class="btn btn-success ml-2"> Edit </button>
                </div>
            </form>
        </div>
